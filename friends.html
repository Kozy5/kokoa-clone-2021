<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />

    <title>Friends - Guma Talk</title>
  </head>
  <body class="height-150vh">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <ul class ="screen-header__list">
          <li class="screen-header__btn">
            <a href="#"><abbr title="통합검색"><i class="fas fa-search fa-lg"></i></abbr>
            </a></li>
          <li class="screen-header__btn"><a href="#"><abbr title="Guma뮤직"><i class="fas fa-music fa-lg"></i></abbr></a></li>
          <li class="screen-header__btn"><a href="settings.html"><abbr title="설정"><i class="fas fa-cog fa-lg"></i></abbr></a></li>
        </ui>
      </div>
    </header>

    
    <a ID="friends-display-link"href="#">
      <i class="fas fa-info-circle"></i>Friends'Names Display <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="main-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img src="resorces/sleepguma.png"  class="user-component__avatar user-component__avatar--xl">
        <div class="user-component__text">
          <h4 class="user-component__title">Guma♥</h4>
          <!--<h6 class="user-component__subtitle">"subtitle"</h6>-->
        </div>
      </div>

      <div class="user-component__column">
      </div>
    </div>
    <div class ="friends-screen__channel">
      <div class="friends-screen__channel-header">
        <span>Channel</span> <i class="fas fa-chevron-up fa-xs"></i>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img src="resorces/childgumagum.png"  class="user-component__avatar user-component__avatar--sm">
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
          </div>
        </div>
  
        <div class="user-component__column">
          <span>2</span> <i class="fas fa-chevron-right fa-xs"></i>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img src="resorces/Parkhyosin.jpg"  class="user-component__avatar user-component__avatar--sm">
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">Park Hyo sin</h4>
            <h6 class="user-component__subtitle">Goodbye많이들어주세요^_^!</h6>
          </div>
        </div>
      </div>
  
      <div class="user-component">
        <div class="user-component__column">
          <img src="resorces/jokwon.png"  class="user-component__avatar user-component__avatar--sm">
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">JO KWON</h4>
            <h6 class="user-component__subtitle">아이파크 좋다~</h6>
          </div>
        </div>
      </div>
  
  
      <div class="user-component">
        <div class="user-component__column">
          <img src="resorces/leesh.jpg"  class="user-component__avatar user-component__avatar--sm">
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">이석훈</h4>
            <h6 class="user-component__subtitle">SG워너비-구마바라기</h6>
          </div>
        </div>
      </div>
    </div>

    <nav class="nav">
