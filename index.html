<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Guma Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Wellcom to GumaTalk</h1>
      <p class="welcome-header__text">
        If you have a Guma Account, log in with your email or phone number.
      </p>
    </header>

    <form class="login-form">
      <input
        class="login-form__border-bottom"
        type="text"
        required
        placeholder="Email or phone number"
      />
      <input
        class="login-form__border-bottom"
        type="password"
        required
        placeholder="Password"
      />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />

      <a href="#">Find Guma Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/f7affbdaa9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
