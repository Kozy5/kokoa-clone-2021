<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Guma Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to GumaTalk</h1>
      <p class="welcome-header__text">
        If you have a Guma Account, log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" class="login-form">
      <input
        name="username"
        class="login-form__border-bottom"
        type="text"
        required
        placeholder="Email or phone number"
      />
      <input
        naem="userpassword"
        class="login-form__border-bottom"
        type="password"
        required
        placeholder="Password"
      />
      <abbr class="login-form__abbr" title="로그인"
        ><input type="submit" value="Log In"
      /></abbr>
      <abbr class="login-form__abbr" title="회원가입"
        ><input type="submit" value="Sign Up"
      /></abbr>

      <a href="#">Find Guma Account or Password</a>
    </form>
    <div class="splash-screen__standard">
      <div class="splash-screen__column">
        <span>GumaTalk</span>
        <i class="fas fa-comment"></i>
      </div>
      <img src="resorces/childgumagum.png" />
    </div>

    <div class="no-mobile">
      <span>Your Screen Size too big :(</span>
    </div>

    <script
      src="https://kit.fontawesome.com/f7affbdaa9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
