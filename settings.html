<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Guma Talk</title>
  </head>
  <body class="bodyheight">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:23</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="settings-screen__header">
      <div class="settings-screen__header-back">
        <a class="settings-screen__header__back-icon" href="friedns.html"><i class="fas fa-chevron-left fa-2x"></i></a>
      </div>
      <h1 class="settings-screen__header__title">Settings</h1>
      <div class="screen-header__icons settings-screen-header__icon">
        <ul class ="screen-header__list">
          <li class="screen-header__btn">
            <a href="#"><abbr title="통합검색"><i class="fas fa-search fa-lg"></i></abbr>
            </a></li>
        </ui>
      </div>
    </header>

    <main>
      <div class="setting-screen">
        <div class="setting-screen_items">
          <div class="setting-screen_item"><i class="fas fa-check fa-lg"></i><span>Notices</span></div>
          <div class="setting-screen_item"><i class="fas fa-flask fa-lg"></i><span>Guma's Lab</span></div>
          <div class="setting-screen_item"><i class="fas fa-exclamation-circle fa-lg"></i><span>VerSion</span> <span>Latest Version</span></div>
          <div class="setting-screen_item"><i class="fas fa-lock fa-lg"></i><span>Privacy</span></div>
          <div class="setting-screen_item"><i class="far fa-bell fa-lg"></i><span>Notifications</span></div>
          <div class="setting-screen_item"><i class="far fa-user fa-lg"></i><span>Friends</span></div>
          <div class="setting-screen_item"><i class="far fa-comment fa-lg"></i><span>Chats</span></div>
          <div class="setting-screen_item"><i class="fas fa-adjust fa-lg"></i><span>Display</span><div>N</div></div>
          <div class="setting-screen_item"><i class="fas fa-palette fa-lg"></i><span>Themes</span><div>N</div><span>Default theme</span></div>
          <div class="setting-screen_item"><i class="fas fa-phone-alt fa-lg"></i><span>Call</span></div>
          <div class="setting-screen_item"><i class="fas fa-project-diagram fa-lg"></i><span>Network</span></div>
        </div>
        </div>
      </div>

    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><abbr title="친구"><i class="far fa-user fa-2x"></i></abbr
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__noti nav__chat-noti__position message-noti badge"
              >999+</span
            ><abbr title="채팅"><i class="far fa-comment fa-2x"></i></abbr
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><abbr title="추가메뉴"
              ><i class="fas fa-search-location fa-2x"></i></abbr
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__noti nav__ellipsis-noti__position dot-noti badge">
            </span
            ><abbr title="더보기"><i class="fas fa-ellipsis-h fa-2x"></i></abbr
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/f7affbdaa9.js"
      crossorigin="anonymous"
    ></script>
