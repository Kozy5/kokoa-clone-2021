<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Guma Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:23</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><abbr title="친구"><i class="far fa-user fa-2x"></i></abbr
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__noti nav__chat-noti__position message-noti badge"
              >999+</span
            ><abbr title="채팅"><i class="far fa-comment fa-2x"></i></abbr
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><abbr title="추가메뉴"
              ><i class="fas fa-search-location fa-2x"></i></abbr
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__noti nav__ellipsis-noti__position dot-noti badge">
            </span
            ><abbr title="더보기"><i class="fas fa-ellipsis-h fa-2x"></i></abbr
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/f7affbdaa9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
